<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Signature pad script  -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #ffffff; ">
    <a class="navbar-brand" href="#">USC Marketplace</a>
</nav>

<br>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://viterbi.usc.edu/directory/images/f63135c17a6d1de62db55dd4de3ffb50.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            <input type="create account" class="fadeIn fifth" value="Create Account">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

<script>
    // Your web app's Firebase configuration: You should put your own keys here!
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        // Your Firebase API keys here
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const formElem = document.querySelector('form');


    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            document.getElementById("status").innerHTML = "Signed in as " + user.email;
            // ...
        } else {
            // User is signed out.
            document.getElementById("status").innerHTML = "Not Logged In";
            // ...
        }
    });

    formElem.addEventListener('submit', (e) => {
        e.preventDefault();

        firebase.auth().signInWithEmailAndPassword(document.querySelector('#email').value, document.querySelector('#password').value).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorCode);

            document.getElementById("status").innerHTML = "Error: " + errorMessage;
            // ...
        });

        formElem.reset();

    });

</script>

</body>
</html>
